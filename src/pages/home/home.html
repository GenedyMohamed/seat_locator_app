<ion-header>
  <ion-navbar>
    <ion-title>
      Chair Detector
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bx--body p20" padding>
  <div class="p20">
    Handtrack.js allows you prototype handtracking interactions in the browser in 10 lines of code.
  </div>
  <div class="mb10">
    <button (click)="toggleVideo()" id="trackbutton" class="bx--btn bx--btn--secondary" type="button">
      Toggle Video
    </button>
    <div id="updatenote" class="updatenote mt10"> {{updateNote}}</div>
  </div>
  <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>

  <canvas id="canvas" class="border canvasbox"></canvas>
  <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
  <script src="track.js"></script>
</ion-content>
